# SQL Type to Python Type Mapping
# This file maps SQL column types to Python type annotations
# Customize this file for your specific database and requirements

# SQLite types
BIGINT: int
BLOB: bytes
BOOL: bool
BOOLEAN: bool
CHAR: str
DATE: str
DATETIME: str
DECIMAL: float
DOUBLE: float
FLOAT: float
INT: int
INTEGER: int
REAL: float
TEXT: str
TIMESTAMP: str
VARCHAR: str

# PostgreSQL types
BIGSERIAL: int
JSON: dict
JSONB: dict
SERIAL: int
UUID: str

# MySQL types
ENUM: str
LONGTEXT: str
MEDIUMINT: int
SMALLINT: int
TINYINT: int

# MSSQL types
BINARY: bytes
BIT: bool
DATETIME2: str
DATETIMEOFFSET: str
IMAGE: bytes
MONEY: float
NCHAR: str
NTEXT: str
NUMERIC: float
NVARCHAR: str
ROWVERSION: str
SMALLDATETIME: str
SMALLMONEY: float
SQL_VARIANT: Any
TIME: str
UNIQUEIDENTIFIER: str
VARBINARY: bytes
XML: str

# Oracle types
CLOB: str
INTERVAL: str
LONG: str
NCLOB: str
NUMBER: float
NVARCHAR2: str
RAW: bytes
ROWID: str
VARCHAR2: str

# Default fallback for unknown types
DEFAULT: Any
